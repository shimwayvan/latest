<!DOCTYPE html>
<html lang="en">
<head>
    <title>MOA</title>
</head>
<style>
div{
    border: 3px solid black;
    background-color: blue;
    width: 80px;
    height: 60px;
    border-radius: 25px;
    animation-name:example;
    animation-duration: 0.3s;
    position: absolute;
    top: 1%;
    animation-iteration-count: 3;
    animation-delay: 3s;
    
}
div img{
    transform: rotate(180deg);
}
@keyframes example {
    from{position: absolute; top: 1%;}
    to{position: absolute; top:30%;}
}
</style>
<body>
    <div><center>
      <img src="C:\Users\user\Desktop\Untitled.png" width="50px" height="50px">
    </center>
    </div>
</body>
</html>
